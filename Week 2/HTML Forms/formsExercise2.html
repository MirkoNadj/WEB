<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Koji je tvoj omiljeni predmet?</p>
    <form>
        <label for="matematika">Matematika</label>
        <input type="radio" id="matematika" name="predmet" value="matematika"/><br>
        <label for="srpski">Srpski jezik</label>
        <input type="radio" id="srpski" name="predmet" value="srpski"/><br>
        <label for="hemija">Hemija</label>
        <input type="radio" id="hemija" name="predmet" value="hemija"/><br>
        <label for="biologija">Biologija</label>
        <input type="radio" id="biologija" name="predmet" value="biologija"/>  
    </form>
    <hr>
    <p>Koja ti omiljena hrana za užinu?</p>
    <form>
        <label>Sendvič</label>
        <input type="checkbox" name="Sendvic" value="Sendvic"><br>
        <label>Banana</label>
        <input type="checkbox" name="banana" value="banana"><br>
        <label>Pljeskavica</label>
        <input type="checkbox" name="pljeskavica" value="pljeskavica">
    </form>
    <hr>
    <p>Ko ti je omiljeni profesor i zašto?</p>
    <form>
        <textarea name="omiljeni" cols="30" row="150">Unesi odgovor...</textarea>
    </form>
</body>
</html>
