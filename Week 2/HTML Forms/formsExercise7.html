<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
        <legend>Facebook post</legend>
        <label>Your name:</label>
        <input type="text" name="first_name" required>
        <br>
        <br>
        <label>Your Last name:</label>
        <input type="text" name="last_name">
        <br>
        <br>
        <label>Date of posting</label>
        <input type="date" name="date_of_post">
        <br>
        <br>
        <label>Web adress for posting</label>
        <input type="url" name="web_url">
        <br>
        <br>
        <label>E-mail for post notification</label>
        <input type="email" name="post_e-mail">
        <br>
        <br>
        <input type="submit" name="submit" value="Submit now">
        <input type="reset">
    </fieldset>
    </form>
</body>
</html>
