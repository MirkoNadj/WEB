<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="advancedPositioning.css">
    <title>CSS Advanced Positioning</title>
</head>
<body>
    <h1>Advanced positioning (Homework)</h1>
    <div class="main">
        <nav>
            <ul>
                <li class="home"><a href="#">Home</a></li>
                <li><a href="#">Menu 1</a>
                    <ul>
                        <li><a href="#">Sub Menu 1</a></li>
                        <li class="sub2"><a href="#">Sub Menu 2</a></li>
                        <li><a href="#">Sub Menu 3</a></li>
                    </ul>
                </li>
                <li><a href="#">Menu 2</a>
                    <ul>
                        <li><a href="#">Sub Menu 1</a></li>
                        <li class="sub2"><a href="#">Sub Menu 2</a></li>
                        <li><a href="#">Sub Menu 3</a></li>
                    </ul>
                </li>
                <li><a href="#">Menu 3</a>
                    <ul>
                        <li><a href="#">Sub Menu 1</a></li>
                        <li class="sub2"><a href="#">Sub Menu 2</a></li>
                        <li><a href="#">Sub Menu 3</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    <br>
    <h1>Z-Index</h1>
    <div class="divz1"></div>
    <div class="divz2"></div>
    <div class="divz3"></div>
    <hr>
    <div class="divz4"></div>
    <div class="divz5"></div>
    <div class="divz6"></div>
    <div class="divz">
    <div class="divz7"></div>
    <div class="divz8"></div>
    <div class="divz9"></div>
    </div>
    <br>
    <h1 class="float">Float</h1>
    <ul class="navlist">
        <li><a href="#blog">Blog</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#home">Home</a></li>
    </ul>
    <br>
    <br>
</body>
</html>
